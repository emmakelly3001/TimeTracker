<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div class="container">
    <h1>Special Offers Websites</h1>
    <p>Fill in the special offer website to add to the list.</p>
    <!-- Registration form -->
    <form id="projectForm">
            <label for="projectSearch">Enter Project Name: </label>
            <input type="text" id="projectSearch" name="projectSearch" required>
            <button type="submit">Search</button>


        <button type="submit" id="addButton">Add </button><br>
        <button type="submit" id="updateButton">Update </button><br>
        <button type="submit" id="deleteButton">Delete </button><br>
    </form>

    <!-- Display the result of the POST request -->
    <div id="resultMessage"></div>

    <!-- Project list display -->
    <div id="project.js"></div> <!-- Here the fetched projects will be displayed -->
</div>

</body>
